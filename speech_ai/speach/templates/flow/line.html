<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>折线图</title>
  <!-- 引入 ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/echarts.min.js"></script>
</head>
<body>
  <!-- 在这里绘制折线图 -->
  <div id="myChart" style="width: 600px; height: 400px;"></div>

  <!-- JavaScript 代码 -->
  <script>
    // 获取数据
    var data1 = {{ data_line }};

    // 初始化 ECharts 实例
    var myChart = echarts.init(document.getElementById('myChart'));

    // 配置项
    var option = {
      title: {
            text: '折线图标题'
            },
      xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          data: data1[0],
          type: 'line',
          areaStyle: {
            opacity: 0.5 // 设置不透明度为50%
          }
        },
        {
          data: data1[1],
          type: 'line',
          areaStyle: {
            opacity: 0.5 // 设置不透明度为50%
          }
        }
      ]
    };

    // 使用配置项显示图表
    myChart.setOption(option);
  </script>
</body>
</html>
