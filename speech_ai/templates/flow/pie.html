<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>饼图</title>
  <!-- 引入 ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/echarts.min.js"></script>
</head>
<body>
  <!-- 在这里绘制饼图 -->
  <div id="myChart" style="width: 600px; height: 400px;"></div>

  <!-- JavaScript 代码 -->
  <script>
    // 获取数据
    var data = {{ data_pie|safe }};
  
    // 初始化 ECharts 实例
    var myChart = echarts.init(document.getElementById('myChart'));
  
    // 配置项
    var option = {
      title: {
        text: '饼图标题'
      },
      tooltip: {
        trigger: 'item'
      },
      legend: {
        top: '5%',
        left: 'center'
      },
      series: [
        {
          name: '访问来源',
          type: 'pie',
          radius: ['40%', '70%'],
          avoidLabelOverlap: false,
          itemStyle: {
            borderRadius: 10,
            borderColor: '#fff',
            borderWidth: 2
          },
          label: {
            show: false,
            position: 'center'
          },
          emphasis: {
            label: {
              show: true,
              fontSize: 40,
              fontWeight: 'bold'
            }
          },
          labelLine: {
            show: false
          },
          data: data.map(function(item) {
            return {name: item.name, value: item.value};
          })
        }
      ]
    };
  
    // 使用配置项显示图表
    myChart.setOption(option);
  </script>
  
</body>
</html>
